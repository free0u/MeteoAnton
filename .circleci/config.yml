version: 2
jobs:
  build:
    docker:
      - image: circleci/python:2.7
    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: install dependencies
          command: |
            python2 -m venv venv
            . venv/bin/activate
            pip install -U platformio
            platformio update

      - run:
          name: platformio run
          command: |
            . venv/bin/activate
            platformio run

      - run:
          name: platformio ci
          command: |
            . venv/bin/activate
            platformio ci main.cpp --board=nodemcuv2
            
            