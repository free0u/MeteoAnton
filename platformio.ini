[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
monitor_speed = 115200
; upload_speed = 115200
upload_port = NodeMCU-OTA.local

lib_deps =
    DallasTemperature@3.8.0
    ESP8266_SSD1306@4.0.0
    WifiManager@0.12
    Adafruit Unified Sensor@1.0.2
    Adafruit BME280 Library@1.0.7
    DHT sensor library@1.3.0
    NtpClientLib@2.5.0